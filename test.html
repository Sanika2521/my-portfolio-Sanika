<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Effect Test</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo"><span id="typing"></span></h1>
  </header>

  <script>
    const text = "Sanika's Portfolio";
    let i = 0;

    function typing() {
      if (i < text.length) {
        document.getElementById('typing').innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, 150);
      }
    }
    window.onload = typing;
  </script>
</body>
</html>
